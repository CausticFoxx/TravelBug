{% extends 'base.html' %}
{% block content %}
{% block style %}

<style>
    .avatar {
        width: 150px;
    }
</style>
{% endblock %}

<div class="container">

    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="avatar mx-auto white">
                    <!--TODO uploaded img code for user in session-->
                    <img src="https://picsum.photos/250" class="mt-3 rounded-circle img-fluid" alt="avatar">
                    <!--TODO change avatar size in card-->
                </div>
                <div class="card-body">
                    <h4 class="card-title"><a>Username</a></h4>
                    <!--TODO user in sessions name here. -->
                    <hr>
                    <!--TODO pre-populate about me with current user Ab. Me content -->
                    <h5>About Me</h5>
                    <div class="md-form">
                        <textarea id="form7" name="about-me" class="md-textarea form-control" rows="3"
                            placeholder="Write something here..."></textarea>
                        <label for="form7">Update your about me.</label>
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#avatar-uploader">
                        Edit avatar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="avatar-edit" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="avatar-upload">Upload your avatar.</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="uploader">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="file-upload"
                                                aria-describedby="uploader">
                                            <label class="custom-file-label" for="file-upload">Choose file</label>
                                        </div>
                                        <small id="passwordHelpBlockMD" class="form-text text-muted">
                                            Image must not be larger than 500x500px and must be either png, or jpeg.
                                        </small>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn tb-primary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn sub-btn">Upload photo</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="btn sub-btn btn-rounded">Save Changes</a>
                </div>
            </div>

        </div>
        
    </div>
</div>
{% endblock %}
