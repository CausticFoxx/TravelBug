{% extends 'base.html' %}
{% block content %}
{% block style %}
<style>
    #modalLRForm .nav-tabs a.nav-link,
    #modalLRForm .nav-tabs a.nav-link:visited {
        color: white;
    }
    #modalLRForm .nav-tabs a.nav-link.active,
    #modalLRForm .nav-tabs a.nav-link.active:visited ,
    #modalLRForm .nav-tabs a.nav-link:hover {
        color: #616161;
    }
    #modalLRForm .nav-tabs a.nav-link {
        border: none;
        border-radius: 0;
    }
    #modalLRForm .nav-tabs {
        background-color: #fc6262;
    }
</style>
{% endblock %}

<div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">

        <div class="modal-content">

            <div class="modal-c-tabs">

                <ul class="nav nav-tabs md-tabs tabs-2" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#panel7" role="tab"><i
                                class="fas fa-user mr-1"></i>
                            Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel8" role="tab"><i
                                class="fas fa-user-plus mr-1"></i>
                            Register</a>
                    </li>
                </ul>


                <div class="tab-content">

                    <div class="tab-pane fade in show active" id="panel7" role="tabpanel">


                        <div class="modal-body mb-1">
                            <div class="md-form form-sm mb-5">
                                <i class="fas fa-envelope prefix"></i>
                                <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="modalLRInput10">Email</label>
                            </div>

                            <div class="md-form form-sm mb-4">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" id="modalLRInput11"
                                    class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="modalLRInput11">Password</label>
                            </div>
                            <div class="text-center mt-2">
                                <button class="btn btn-info">Log in <i class="fas fa-sign-in ml-1"></i></button>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn tb-primary waves-effect ml-auto"
                                data-dismiss="modal">Close</button>
                        </div>

                    </div>



                    <div class="tab-pane fade" id="panel8" role="tabpanel">


                        <div class="modal-body">
                            <div class="md-form form-sm mb-5">
                                <i class="fas fa-envelope prefix"></i>
                                <input type="email" id="modalLRInput12" class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="modalLRInput12">Email</label>
                            </div>

                            <div class="md-form form-sm mb-5">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" id="modalLRInput13"
                                    class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="modalLRInput13">Password</label>
                            </div>

                            <div class="md-form form-sm mb-4">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" id="modalLRInput14"
                                    class="form-control form-control-sm validate">
                                <label data-error="wrong" data-success="right" for="modalLRInput14">Confirm
                                    password</label>
                            </div>

                            <div class="text-center form-sm mt-2">
                                <button class="btn btn-info">Sign up <i class="fas fa-sign-in ml-1"></i></button>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn tb-primary waves-effect ml-auto"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
<div class="text-center">
    <a href="" class="btn sub-btn btn-rounded my-3" data-toggle="modal"
        data-target="#modalLRForm">LogIn/Register</a>
</div>
{% endblock %}
